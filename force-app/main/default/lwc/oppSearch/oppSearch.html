<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Opportunity Search" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select a Stage"
                options={stageOptions}
                value={selectedStage}
                onchange={changeHandler}>
            </lightning-combobox>
           <div>
            <c-display-result
                records={opps}
                columns={columns}
                error={error}></c-display-result>
           
           </div>
     </div>
    </lightning-card>
</template>
