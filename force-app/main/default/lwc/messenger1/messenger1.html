<template>
    <lightning-card title="User 1" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <div>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_10-of-12">
                        <lightning-input
                            type="text"
                            variant="label-hidden"
                            onchange={changeHandler}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_2-of-12">
                        <lightning-button
                            label="Send"
                            variant="brand-outline"
                            onclick={sendHandler}>
                        </lightning-button>
                    </div>
                </div>
            </div>
            <div class="slds-var-m-top_large">
                <template for:each={messages} for:item="msg">
                    <div key={msg.content}>
                        <strong>{msg.sender}</strong> <br/>
                        {msg.content}
                    </div>
                </template>
            </div>
            

        </div>
    </lightning-card>
</template>
