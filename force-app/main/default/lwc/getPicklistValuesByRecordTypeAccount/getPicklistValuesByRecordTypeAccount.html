<template>
    <lightning-card title="Account Picklists" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select Type"
                value={selectedType}
                options={typeOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <lightning-combobox
                label="Select Industry"
                value={selectedIndustry}
                options={industryOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-var-m-top_small">
                Selected Industry : {selectedIndustry} <br/>
                Selected Type : {selectedType}
            </div>
        </div>
    </lightning-card>
</template>
