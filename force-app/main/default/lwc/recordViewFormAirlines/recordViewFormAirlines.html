<template>
    <lightning-card title="Airline Form - View" icon-name="custom:custom17">
        <div class="slds-var-m-around_medium">
            <lightning-record-view-form
            object-api-name={objectName}
       
            record-id={recordId}>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                <lightning-output-field field-name={fields.name}></lightning-output-field>
                <lightning-output-field field-name={fields.slogan}></lightning-output-field>
                <lightning-output-field field-name={fields.headQuaters}></lightning-output-field>
                <lightning-output-field field-name={fields.logoUrl}></lightning-output-field>
            </div>
                <div class="slds-col">
                    <lightning-output-field field-name={fields.country}></lightning-output-field>
            <lightning-output-field field-name={fields.established}></lightning-output-field>
            <lightning-output-field field-name={fields.logo}></lightning-output-field>
            <lightning-output-field field-name={fields.website}></lightning-output-field>
        </div>
    </div>
        </lightning-record-view-form>
        </div>
    </lightning-card>
</template>
