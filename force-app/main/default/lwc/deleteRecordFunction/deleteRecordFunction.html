<template>
    <lightning-card title="Delete Record" icon-name="standard:recycle_bin">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="text"
                value={recordId}
                label="Enter 18 digit record id in order to delete the record"
                onchange={changeHandler}>
            </lightning-input>
            <div class="slds-align_absolute-center slds-var-m-top_medium">
                <lightning-button
                    label="Delete Record"
                    variant="destructive"
                    onclick={deleteHandler}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
