<template>
    <lightning-card title="STUDENT SEARCH">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="search"
                label="Enter a postal code"
                value={searchWord}
                onchange={changeHandler}>
            </lightning-input>
        </div>
        <div class="slds-var-m-around_medium">
            <c-display-result
                records={students}
                columns={columns}
                error={error}>
            </c-display-result>
        </div>
    </lightning-card>
</template>
