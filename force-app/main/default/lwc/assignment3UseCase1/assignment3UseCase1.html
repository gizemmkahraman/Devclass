<template>
    <lightning-card title="Opportunity Form" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <form class="oppform">
                <lightning-input 
                    type="text"
                    label="Account Name"
                    name="Name"
                    value={name}
                    onchange={changeHandler}>
                </lightning-input>  
                <lightning-combobox
                    label="Type"
                    name="Type"
                    value={type}
                    options={typeOptions}
                    onchange={changeHandler}>
                </lightning-combobox>
                <lightning-combobox
                    label="Stage Name"
                    name="StageName"
                    value={stageName}
                    options={stageOptions}
                    onchange={changeHandler}>
                </lightning-combobox>
                <lightning-input
                    type="number"
                    label="Amount"
                    name="Amount"
                    value={amount}
                    onchange={changeHandler}>
                </lightning-input>  
                <lightning-input
                    type="date"
                    label="Close Date"
                    name="CloseDate"
                    value={closeDate}
                    onchange={changeHandler}>
                </lightning-input>  
                <div class="slds-align_absolute-center slds-var-m-top_medium">
                    
                    <lightning-button
                    label="Update Record"
                    variant="brand-outline"
                    onclick={updateHandler}>
                    </lightning-button>
                </div>
            </form>
        </div>
    </lightning-card>
</template>
