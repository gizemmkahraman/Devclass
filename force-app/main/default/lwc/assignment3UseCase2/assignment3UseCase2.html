<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Product Search">
        <div class="slds-var-m-around_medium">
           <lightning-input 
            type="search"
            label="Enter an amount to get products whose price is lower than entered"
            onchange={changeHandler}>
           </lightning-input>
           <div class="slds-var-m-top_medium">
                <template lwc:if={product}>
                    <lightning-datatable
                    key-field ="Id"
                    data={product}
                    columns={columns}>
                    </lightning-datatable>
                </template>
           </div>
        </div>
    </lightning-card>
</template>
