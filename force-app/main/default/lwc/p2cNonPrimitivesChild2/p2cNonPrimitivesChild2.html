<template>
    <template lwc:if={carousels}>
        <lightning-carousel>
            <template for:each={carousels} for:item="car">
                <lightning-carousel-image
                    key={car.header}
                    src={car.src}
                    header={car.header}
                    description={car.description}
                    alternative-text={car.alternativeText}
                    href={car.href}>
                </lightning-carousel-image>
            </template>
        </lightning-carousel>
    </template>
</template>
